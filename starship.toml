# Replace the "❯" symbol in the prompt with "➜"
command_timeout = 3000

[character]      # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"  # The "symbol" segment is being set to "➜"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

[docker_context]
symbol = "🐋 "
only_with_files = true
disabled = true

[aws]
disabled = true

[git_branch]
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_status]
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
pyenv_version_name = false
format ='{$git_branch} via [${symbol}(${version} )(\($virtualenv\) )]($style)'
